<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
*{
	list-style: none;
}
  .wrapper{
  	position: relative;
  	width: 300px;
  	height: 400px;
  	top:0;
  	left: 0;
  	right: 0;
  	bottom: 0;
  	margin:auto;

  }
  ul{
  	position: absolute;
  	left: 0;
  	width:1200px;
  	height: 400px;

  }
  ul li{
  	width: 300px;
  	height: 400px;
  	float: left;
  }
  ul li img{
  	width: 100%;
  	height: 100%;
  	
  }
</style>
<body>
	<div class="wrapper">
       <ul>
       	<li><img src="./img/1.jpg" alt=""></li>
       	<li><img src="./img/2.jpg" alt=""></li>
       	<li><img src="./img/3.jpg" alt=""></li>
       	<li><img src="./img/1.jpg" alt=""></li>
       </ul> 
	</div>
	<script src='./js/jquery.js'></script>
	<script>
      
       $('ul').on('move',function(event,a){
       	  a+=a
           $('ul').animate({left:'-'+a},1000)
       })
       $('ul').trigger('move',[300])
	</script>
</body>
</html>
